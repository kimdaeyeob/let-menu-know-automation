name: Check for new Instagram posts - yangwoo buffet launch

on:
  schedule:
    # UTC 00:45 = KST 09:45
    # Mon-Thu (1-4) in UTC
    - cron: "15 1 * * 1-4"
  workflow_dispatch:

jobs:
  check_posts_room_2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          TARGET_INSTAGRAM_ID: ${{ secrets.TARGET_INSTAGRAM_ID }}
          KAKAOWORK_WEBHOOK_URL: ${{ secrets.KAKAOWORK_WEBHOOK_URL_2 }}
        run: python main.py --webhook-url "${{ secrets.KAKAOWORK_WEBHOOK_URL_2 }}"
