name: Check for new Instagram posts

on:
  schedule:
    # UTC 23:45 = KST 08:45 (다음날)
    # 일~수(0-3) 실행 -> 한국 월~목 아침에 작동
    - cron: '45 23 * * 0-3'
  workflow_dispatch:

jobs:
  check_posts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          TARGET_INSTAGRAM_ID: ${{ secrets.TARGET_INSTAGRAM_ID }}
          KAKAO_WEBHOOK_URL: ${{ secrets.KAKAO_WEBHOOK_URL }}
        run: python main.py
