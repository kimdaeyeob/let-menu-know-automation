name: Check for new Instagram posts (yangwoo buffet launch) > for private chat room

on:
  schedule:
    # 한국 시간 월~목 10:45 -> UTC 월~목 01:45
    - cron: '45 1 * * 1-4'
  workflow_dispatch:

jobs:
  check_posts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          TARGET_INSTAGRAM_ID: ${{ secrets.TARGET_INSTAGRAM_ID }}
          KAKAOWORK_WEBHOOK_URL_1: ${{ secrets.KAKAOWORK_WEBHOOK_URL_1 }}
        run: python main.py --room 1
